<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <title>TTS & Translation App</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-gray-800 text-2xl font-semibold mb-4 text-center">
            TTS & Translation App
        </h1>
       
        <!-- Text Input -->
        <textarea class="w-full h-32 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
        placeholder="Enter text to translate and hear it speak..."
        ></textarea>

        <!-- Language Select -->
        <div class="mb-4">
            <label for="languageSelect" class="block text-sm font-medium text-gray-700 mb-2">Select Language</label>
            <select id="languageSelect" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

            </select>
        </div>

        <!-- Voice Select -->
        <div class="mb-4">
            <label for="voiceSelect" class="block text-sm font-medium text-gray-700 mb-2">Select Voice</label>
            <select id="voiceSelect" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="default">Default Voice</option>
                <option value="Voice 1">Voice 1</option>
                <option value="Voice 2">Voice 2</option>
            </select>
        </div>

        <!-- Translation Button -->
        <button class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition-colors"
        id="playButton"
        >
            Translate & Speak
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
